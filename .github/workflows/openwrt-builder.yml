name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: 'false'

env:
  #REPO_URL: https://github.com/openwrt/openwrt
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  MIN_REQUIRED_SPACE_GB: 30  # æœ€ä½Žæ‰€éœ€ç£ç›˜ç©ºé—´(GB)

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Check server configuration
      run: |
        echo "è­¦å‘Šâš "
        echo "è‹¥åˆ†é…çš„æœåŠ¡å™¨æ€§èƒ½ä¸è¶³ï¼ŒåŠ¡å¿…åŠæ—¶å–æ¶ˆï¼Œé‡æ–°è¿è¡Œï¼"
        echo "å·²çŸ¥ç¼–è¯‘æˆåŠŸCPUåž‹å·ï¼š8370C,8171M"
        echo "å·²çŸ¥æ€§èƒ½ä¸è¶³CPUåž‹å·ï¼š8272CL"
        echo -e "-------------- ------------CPUä¿¡æ¯------------------------------------------\n"
        echo "CPUç‰©ç†æ•°é‡:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPUæ ¸å¿ƒåŠç‰ˆæœ¬ä¿¡æ¯ï¼š$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "-------------------------------å†…å­˜ä¿¡æ¯-------------------------------------------"
        echo "å·²å®‰è£…å†…å­˜è¯¦ç»†ä¿¡æ¯ï¼š"
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "-----------------------------ç¡¬ç›˜ä¿¡æ¯---------------------------------------------"
        echo -e  "ç¡¬ç›˜æ•°é‡ï¼š$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "ç¡¬ç›˜è¯¦æƒ…ï¼š"
        df -Th

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # docker rmi `docker images -q`
        sudo swapoff -a
        sudo rm -f /swapfile /mnt/swapfile
        sudo docker image prune -a -f
        sudo systemctl stop docker
        sudo snap set system refresh.retain=2
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android 2>/dev/null
        sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
        sudo -E apt -y purge azure-cli ghc* zulu* texlive* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
        sudo -E apt update
        sudo -E apt -y install $(curl -fsSL https://raw.githubusercontent.com/AlphaBotZ/Actions-OpenWrt/refs/heads/main/depends_ubuntu_2204)
        sudo -E apt -y install clang llvm lld
        sudo -E apt -y autoremove --purge
        sudo -E systemctl daemon-reload
        sudo -E apt clean && sudo -E apt autoclean
        sudo timedatectl set-timezone "$TZ"
        # sudo mkdir -p /mnt/workdir
        # sudo chown $USER:$GROUPS /mnt/workdir
        echo "status=success" >> ${GITHUB_OUTPUT}
        df -Th

    - name: Create Swap
      run: |
        sudo dd if=/dev/zero of=/mnt/swapfile bs=1M count=8192
        sudo chmod 600 /mnt/swapfile
        sudo mkswap /mnt/swapfile
        sudo swapon /mnt/swapfile
        free -h | grep -i swap

    - name: Create simulated physical disk
      run: |
        mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
        root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
        sudo truncate -s "${mnt_size}"G /mnt/mnt.img
        sudo truncate -s "${root_size}"G /root.img
        sudo losetup /dev/loop6 /mnt/mnt.img
        sudo losetup /dev/loop7 /root.img
        sudo pvcreate /dev/loop6
        sudo pvcreate /dev/loop7
        sudo vgcreate github /dev/loop6 /dev/loop7
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.xfs /dev/github/runner
        sudo mkdir -p /builder
        sudo mount /dev/github/runner /builder
        sudo chown -R runner.runner /builder
        df -Th

    - name: Clone source code
      working-directory: /builder
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /builder/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        useVersionInfo=$(git show -s --date=short --format="Author: %an<br/>date: %cd<br/>commit: %s<br/>commit hash: %H")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "DATE1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV

    - name: Load Custom Feeds & Scripts
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & Install Feeds (with parallelization)
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration & Scripts
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        
    - name: Inject build tag into files overlay
      run: |
        # ä»…å½“å­˜åœ¨ files ç›®å½•æ—¶æ³¨å…¥
        if [ -d "files" ]; then
          echo "${{ github.sha }}" > files/etc/firmware_tag || true
        fi    

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        rm -rf $GITHUB_WORKSPACE/.git
        rm -rf $GITHUB_WORKSPACE/opt
        df -Th

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> ${GITHUB_OUTPUT}
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE_NAME=x86_64" >> $GITHUB_ENV

    - name: Clean up server space
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/
        rm -rf $(ls . | grep -v "^bin$" | xargs) 2>/dev/null
        df -hT ${PWD}

    - name: Upload Bin Directory (optional)
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize Firmware Files for Release
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        set -e
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware Directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_Firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        
- name: Generate SHA256SUMS
  if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
  run: |
    # ç¡®ä¿å›ºä»¶ç›®å½•å­˜åœ¨ï¼Œcdå¤±è´¥æ—¶æ˜Žç¡®æŠ¥é”™
    mkdir -p "${{ env.FIRMWARE }}" || { echo "âŒ åˆ›å»ºå›ºä»¶ç›®å½•å¤±è´¥"; exit 1; }
    cd "${{ env.FIRMWARE }}" || { echo "âŒ æ— æ³•è¿›å…¥ç›®å½• ${{ env.FIRMWARE }}"; exit 1; }

    # ========== é€‚é…x86_64å›ºä»¶ï¼ˆæ— sysupgrade.binçš„åœºæ™¯ï¼‰ ==========
    # 1. å…ˆå°è¯•åŒ¹é…æ‰€æœ‰sysupgradeç›¸å…³æ–‡ä»¶ï¼ˆx86å¯èƒ½æ˜¯sysupgrade.imgï¼‰
    SYSUPGRADE_FILES=$(compgen -G "*sysupgrade*")
    # 2. åŒ¹é…x86_64æ‰€æœ‰imgæ–‡ä»¶ï¼ˆåŒ…æ‹¬combined-efi.imgã€rootfs.imgç­‰ï¼‰
    IMG_FILES=$(compgen -G "*.img")
    # 3. å…œåº•åŒ¹é…bin/tar.gz/xzï¼ˆx86å¶å°”ä¼šæœ‰tar.gzæ ¼å¼å›ºä»¶ï¼‰
    OTHER_FILES=$(compgen -G "*.bin")$(compgen -G "*.tar.gz")$(compgen -G "*.xz")

    # ç”ŸæˆSHA256SUMSï¼šä¼˜å…ˆsysupgrade â†’ æ‰€æœ‰img â†’ å…¶ä»–å›ºä»¶æ ¼å¼ â†’ ç©ºæ–‡ä»¶
    if [ -n "$SYSUPGRADE_FILES" ]; then
        sha256sum $SYSUPGRADE_FILES > SHA256SUMS
        echo "âœ… åŒ¹é…åˆ°sysupgradeæ–‡ä»¶ï¼Œç”Ÿæˆæ ¡éªŒå’Œï¼š"
        echo "$SYSUPGRADE_FILES"
    elif [ -n "$IMG_FILES" ]; then
        sha256sum $IMG_FILES > SHA256SUMS
        echo "âœ… æœªæ‰¾åˆ°sysupgradeæ–‡ä»¶ï¼ŒåŒ¹é…åˆ°imgæ–‡ä»¶ï¼Œç”Ÿæˆæ ¡éªŒå’Œï¼š"
        echo "$IMG_FILES"
    elif [ -n "$OTHER_FILES" ]; then
        sha256sum $OTHER_FILES > SHA256SUMS
        echo "âœ… æœªæ‰¾åˆ°imgæ–‡ä»¶ï¼ŒåŒ¹é…åˆ°å…¶ä»–å›ºä»¶æ–‡ä»¶ï¼Œç”Ÿæˆæ ¡éªŒå’Œï¼š"
        echo "$OTHER_FILES"
    else
        touch SHA256SUMS
        echo "âš ï¸ æœªæ‰¾åˆ°ä»»ä½•å›ºä»¶æ–‡ä»¶ï¼ˆæ— sysupgrade/img/binç­‰ï¼‰ï¼Œç”Ÿæˆç©ºSHA256SUMS"
    fi

    # è¾“å‡ºæœ€ç»ˆç»“æžœï¼Œç¡®ä¿è„šæœ¬ä¸ä¼šå› catç©ºæ–‡ä»¶æŠ¥é”™
    echo "ðŸ“„ SHA256SUMS generated:"
    cat SHA256SUMS || echo "ï¼ˆæ–‡ä»¶ä¸ºç©ºï¼‰"
  shell: /usr/bin/bash -e {0}

    - name: Generate Release Tag and Description
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      run: |
        RELEASE_TAG="OpenWrt_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        {
          echo "## OpenWrt Master Automated Release"
          echo
          echo "**Target Device:** ${{ env.DEVICE_NAME }}"
          echo "**Build Time:** $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "**Build Environment:** GitHub Actions (Cloud CI)"
          echo
          echo "### Firmware Contents"
          ls -lh ${{ env.FIRMWARE }} | grep -v '^d' | awk '{printf("- `%s` (%s)\n", $9, $5)}'
          echo
          echo "---"
          echo "**Notice:**"
          echo "- Please verify the correct device before flashing."
          echo "- Refer to OpenWrt Official Documentation for installation guidance."
          echo "- For support and issue feedback, please use the repository's Issues section."
          echo
          echo "_This firmware is built automatically by GitHub Actions, ensuring integrity and official compliance._"
          echo
          echo "### SHA256 checksums"
          if [ -f "${{ env.FIRMWARE }}/SHA256SUMS" ]; then
            echo
            echo '```'
            cat "${{ env.FIRMWARE }}/SHA256SUMS"
            echo '```'
          else
            echo "- SHA256SUMS not found."
          fi
        } > release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Create GitHub Release and Upload Firmware
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
               ${{ env.FIRMWARE }}/SHA256SUMS

    - name: Clean Up Old Workflow Runs (keep 2)
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 2

    - name: Delete Old Releases (keep 3)
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
