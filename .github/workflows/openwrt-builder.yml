# https://github.com/P3TERX/Actions-OpenWrt
#
# File: .github/workflows/openwrt-builder.yml
# Modified to avoid "Unable to locate package" errors (ref: b1e26b29091e0e5458fefe2a86e21368dae0c054)
#

name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Enable SSH connection to runner for debugging'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Prepare Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # NOTE: modified to avoid removing apt source lists which can cause "Unable to locate package"
        # Keep docker cleanup to free space but don't remove apt sources
        sudo docker image prune --all --force || true

        # Ensure core utilities for managing apt and repositories
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends software-properties-common ca-certificates curl gnupg lsb-release

        # Enable universe (some packages live there)
        sudo add-apt-repository -y universe || true
        sudo apt-get update -y

        # Install NodeSource NodeJS 18 (for consistent npm/node availability)
        # Use NodeSource setup only if node is missing or outdated
        if ! command -v node >/dev/null 2>&1 || [ "$(node -v 2>/dev/null | sed 's/v\([0-9]*\).*/\1/')" -lt 18 ]; then
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - || true
        fi

        # Attempt to install a comprehensive set of build dependencies.
        # If apt fails for some packages, we'll try per-package fallback installs below.
        PACKAGES="
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext
          gcc-multilib g++-multilib git gperf help2man intltool libncurses-dev libncurses5-dev
          libssl-dev libtool libxml-parser-perl make mercurial ncurses-term patch pkg-config
          python3 python3-dev python3-pip python3-setuptools unzip uuid-dev wget xz-utils zip
          zlib1g-dev subversion libxslt1.1 libxslt1-dev libxslt1-utils libxml2-utils
          nodejs npm rsync pigz bc ccache
        "

        echo "Installing apt packages..."
        if ! sudo apt-get install -y --no-install-recommends $PACKAGES; then
          echo "apt-get install returned an error. Continuing and will apply fallbacks where needed."
        fi

        # Ensure pip is available
        if ! command -v pip3 >/dev/null 2>&1; then
          sudo python3 -m pip install --upgrade pip setuptools wheel || true
        fi

        # Ensure scons exists (can be provided by apt or pip)
        if ! command -v scons >/dev/null 2>&1; then
          echo "scons not found - installing via pip (user)"
          python3 -m pip install --user scons || true
          export PATH="$HOME/.local/bin:$PATH"
        fi

        # Ensure uglifyjs (uglify-js) exists - install via npm if missing
        if ! command -v uglifyjs >/dev/null 2>&1; then
          echo "uglifyjs not found - installing uglify-js via npm"
          if ! command -v npm >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends npm || true
          fi
          # prefer global install for system availability
          sudo npm install -g uglify-js || npm install --no-save uglify-js || true
        fi

        # Ensure xsltproc exists (provided by libxslt1-utils on ubuntu)
        if ! command -v xsltproc >/dev/null 2>&1; then
          sudo apt-get install -y --no-install-recommends libxslt1-utils || true
        fi

        # Ensure subversion (svn) exists; fallback apt install already attempted
        if ! command -v svn >/dev/null 2>&1; then
          sudo apt-get install -y --no-install-recommends subversion || true
        fi

        # Ensure node and npm are on PATH (in case of user installs)
        export PATH="$HOME/.local/bin:$PATH"
        if command -v node >/dev/null 2>&1; then
          echo "node: $(node -v)"
        fi
        if command -v npm >/dev/null 2>&1; then
          echo "npm: $(npm -v)"
        fi

        # Cleanup apt
        sudo apt-get -y autoremove --purge || true
        sudo apt-get -y clean || true

        # Timezone and workspace directory
        sudo timedatectl set-timezone "$TZ" || true
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir || true

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load Custom Feeds & Scripts
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update & Install Feeds (with parallelization)
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a -p

    - name: Load Custom Configuration & Scripts
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: (Optional) SSH Debug Access
      uses: P3TERX/ssh2actions@v1.0.0
      if: ${{ (github.event.inputs.ssh == 'true' && github.event.inputs.ssh != 'false') || contains(github.event.action, 'ssh') }}
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download Packages (parallel, fast, retry)
      id: package
      run: |
        cd openwrt
        make defconfig
        retry=0
        until [ $retry -ge 3 ]; do
          make download -j$(nproc) && break
          retry=$[$retry+1]
          echo "Retrying download ($retry)..."
          sleep 10
        done
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware (use pigz and maximal concurrency)
      id: compile
      env:
        MAKEFLAGS: "-j$(nproc) V=s"
        FORCE_UNSAFE_CONFIGURE: 1
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check Disk Usage (post-build)
      if: always()
      run: df -hT

    - name: Upload Bin Directory (optional)
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize Firmware Files for Release
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        set -e
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware Directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_Firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate Release Tag and Description
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      run: |
        RELEASE_TAG="OpenWrt_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        {
          echo "## OpenWrt Official Automated Release"
          echo
          echo "**Target Device:** ${{ env.DEVICE_NAME }}"
          echo "**Build Time:** $(date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "**Build Environment:** GitHub Actions (Cloud CI)"
          echo
          echo "### Firmware Contents"
          ls -lh ${{ env.FIRMWARE }} | grep -v '^d' | awk '{printf("- `%s` (%s)\n", $9, $5)}'
          echo
          echo "---"
          echo "**Notice:**"
          echo "- Please verify the correct device before flashing."
          echo "- Refer to [OpenWrt Official Documentation](https://openwrt.org/docs/guide-user/installation/installation_methods) for installation guidance."
          echo "- For support and issue feedback, please use the repository's [Issues](https://github.com/${{ github.repository }}/issues) section."
          echo
          echo "_This firmware is built automatically by GitHub Actions, ensuring integrity and official compliance._"
        } > release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Create GitHub Release and Upload Firmware
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Clean Up Old Workflow Runs (keep 2)
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 2

    - name: Delete Old Releases (keep 3)
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
