name: Build OpenWrt x86-64

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENWRT_SRC: ${{ github.workspace }}/openwrt

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev libncursesw5-dev \
            gawk git gettext libssl-dev xsltproc wget unzip python3 python3-distutils \
            zlib1g-dev file bzip2 flex bison libelf-dev cmake rsync

      # 3️⃣ Clone OpenWrt 源码
      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git $OPENWRT_SRC
          cd $OPENWRT_SRC
          git checkout v23.05.3

      # 4️⃣ 复制 config 文件
      - name: Copy .config
        run: |
          cp ${{ github.workspace }}/official.config $OPENWRT_SRC/.config

      # 5️⃣ 拉取社区插件
      - name: Clone community packages
        run: |
          cd $OPENWRT_SRC
          bash ${{ github.workspace }}/diy-part2.sh

      # 6️⃣ 更新官方 feeds
      - name: Update and install feeds
        run: |
          cd $OPENWRT_SRC
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 7️⃣ 配置
      - name: Make defconfig
        run: |
          cd $OPENWRT_SRC
          make defconfig

      # 8️⃣ 编译固件
      - name: Build firmware
        run: |
          cd $OPENWRT_SRC
          make -j$(nproc) V=s

      # 9️⃣ 上传 Artifact（v4）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-x86_64
          path: $OPENWRT_SRC/bin/targets/x86/64/
